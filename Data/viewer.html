<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="jquery.csv-0.71.min.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        var numEntities = 10;
        var numEnvironments = 10;
        var barArrayData = [['Jack, Env', 'Intelligence']];
        for(var i=0;i<numEntities;i++){
          for(var j=0;j<numEnvironments; j++){
            var filename = i + "/" + j + ".csv";
            $.ajax({
              url: filename, 
              success: function(csvData) {
                var arrayData = $.csv.toArrays(csvData, {
                  onParseEntry: function(row){
                    for (var i=0;i<row.length;i++) {
                      if (!isNaN(row[i])) {
                        row[i] = parseFloat(row[i]);
                      }
                    }
                    return row;
                  }
                });
                
                var IntelRow = arrayData[arrayData.length-1];
                var Intel = IntelRow[IntelRow.length-1];
                barArrayData.push([i+","+j, Intel]);
          
                //// Create the data table.
                //var linedata = new google.visualization.arrayToDataTable(arrayData);
                //
                //// Set chart options
                //var lineoptions = {
                //  title: 'Jack vs Time',
                //  legend: { position: 'bottom' }
                //};
                //
                //// Instantiate and draw our chart, passing in some options.
                //var linechart = new google.visualization.LineChart(document.getElementById(i+'_'+j));
                //linechart.draw(linedata, lineoptions);
              },
              dataType: 'text',
              async: false
            });
          }
        }
          
        // Create the data table.
        var data = new google.visualization.arrayToDataTable(barArrayData);
        
        // Set chart options
        var options = {
          title: 'Jack vs Env',
          legend: { position: 'bottom' }
        };
        
        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the chart-->
    <div id="chart_div" style="width: 1000px; height: 800px"></div>
    <div id="0_0" style="width: 1000px; height: 800px"></div>
    <div id="0_1" style="width: 1000px; height: 800px"></div>
    <div id="0_2" style="width: 1000px; height: 800px"></div>
    <div id="0_3" style="width: 1000px; height: 800px"></div>
    <div id="0_4" style="width: 1000px; height: 800px"></div>
    <div id="1_0" style="width: 1000px; height: 800px"></div>
    <div id="1_1" style="width: 1000px; height: 800px"></div>
    <div id="1_2" style="width: 1000px; height: 800px"></div>
    <div id="1_3" style="width: 1000px; height: 800px"></div>
    <div id="1_4" style="width: 1000px; height: 800px"></div>
    <div id="2_0" style="width: 1000px; height: 800px"></div>
    <div id="2_1" style="width: 1000px; height: 800px"></div>
    <div id="2_2" style="width: 1000px; height: 800px"></div>
    <div id="2_3" style="width: 1000px; height: 800px"></div>
    <div id="2_4" style="width: 1000px; height: 800px"></div>
    <div id="3_0" style="width: 1000px; height: 800px"></div>
    <div id="3_1" style="width: 1000px; height: 800px"></div>
    <div id="3_2" style="width: 1000px; height: 800px"></div>
    <div id="3_3" style="width: 1000px; height: 800px"></div>
    <div id="3_4" style="width: 1000px; height: 800px"></div>
    <div id="4_0" style="width: 1000px; height: 800px"></div>
    <div id="4_1" style="width: 1000px; height: 800px"></div>
    <div id="4_2" style="width: 1000px; height: 800px"></div>
    <div id="4_3" style="width: 1000px; height: 800px"></div>
    <div id="4_4" style="width: 1000px; height: 800px"></div>
  </body>
</html>
